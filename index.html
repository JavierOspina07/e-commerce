<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ecommerceJavierOspina</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="src/assets/images/main_logo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/d7b15b584a.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <!-- LOGO DE LA MARCA -->
    <div class="logo">
      <img src="./src/assets/images/main_logo.png" alt="logo de la marca">
      <span class="menu__icon">Ver menu</span>
    </div>
    <!-- BOTONES DE NAVEGACION -->
    <nav class="navigation">
      <ul class="nav__links">
        <li><a href="#"><i class='bx bx-home-smile'></i></a></li>
        <li><a href="#"><i class='bx bx-search'></i></a></li>
        <li><a href="#"><i class='bx bx-shopping-bag'></i></a></li>
      </ul>
    </nav>
    <!-- BOTON DE DARK MODE -->
    <button class="switch" id="switch">
      <span><i class="fa-solid fa-sun"></i></span>
      <span><i class="fa-solid fa-moon"></i></span>
    </button>
  </header>
  <main class="main">
    <div class="product__container" id="product__container">
      <!-- Aquí se mostrarán los productos -->
    </div>
  </main>
  <!-- FOOTER -->
  <footer class="footer">
    <!-- BOTON PARA CHAT -->
    <a class="btn__contact" href="#"><button><i class='bx bx-chat'></i>Contact</button></a>
    <div class="footer__container">
      <div class="footer__top">
          <div class="footer__left">
            <h3 class="footer__title">Sobre Mi</h3>
            <p>descripcion de mi</p>
          </div>
          <div class="footer__rigth"></div>
      </div>
      <div class="social__networks">
        <ul>
          <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
          <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
          <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
          <li><a href="#"><i class='bx bxl-whatsapp'></i></a></li>
        </ul>
      </div>
      
  </footer>
  <!-- VER DETALLES -->
  <div class="product__overlay" id="product__overlay">
    <div class="product__details">
      <!-- BOTON DE CERRAR DETALLES -->
      <div class="close__btn" id="close__btn">
        <i class='bx bx-exit'></i>
      </div>
      <h2 id="product__name"></h2>
      <div class="product__price" id="product__price"></div>
      <div class="size-options">
        <h3>Tallas:</h3>
        <div class="size__buttons">
          <button class="size__btn">XS</button>
          <button class="size__btn">S</button>
          <button class="size__btn">M</button>
          <button class="size__btn">L</button>
          <button class="size__btn">XL</button>
        </div>
      </div>
      <div class="color__options">
        <h3>Colores:</h3>
        <div class="color__buttons">
          <button class="color__btn" style="background-color: red;"></button>
          <button class="color__btn" style="background-color: blue;"></button>
          <button class="color__btn" style="background-color: yellow;"></button>
          <button class="color__btn" style="background-color: green;"></button>
        </div>
      </div>
      <!-- BOTON add to cart PARA VENTANA DE DETALLE -->
      <div class="add__to__cart__btn__details">
        <h3>Añadir al carrito:</h3>
        <button class="add__to__cart__btn__in__details"><i class='bx bx-shopping-bag'></i></button>
      </div>
    </div>
    
  </div>
  <script src="src/index.js"></script>
</body>

</html>
